spring.application.name=ecom-enterprise

spring.datasource.url=${DB_CANDLES_URL}
spring.datasource.username=${DB_CANDLES_USERNAME}
spring.datasource.password=${DB_CANDLES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=jtv_candles
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
